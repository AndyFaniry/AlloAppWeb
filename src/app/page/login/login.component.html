<div class="loginAdmin">
  <div class="loginbox">
    <h1>LOGIN CLENT</h1>
    <div class="textbox">
        <input type="text" [(ngModel)] = "num" placeholder="Numero"/>
    </div>
    <div class="textbox">
        <input type="password" [(ngModel)] = "mdp" placeholder="Mot de passe"/>
    </div>
    <button class="btn" (click) = "login()">Se connecter</button><a routerLink="inscription"><button class="btn" mat-raised-button color="primary">Inscription</button></a>

  </div>
</div>
